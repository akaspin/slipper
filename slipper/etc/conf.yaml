drivers:
  # Messaging
  - &__messaging_kombu_pyamqp
    driver: slipper.messaging.amqp.driver.KombuDriver
    url: pyamqp://admin:admin@localhost:5672//
    heartbeat: 1

  # Storage
  - &__storage_pymysql
    driver: slipper.storage.sql.driver.MySQLDriver
    url: mysql+pymysql://root:root@127.0.0.1/slipper

  # Logging
  - &__logger_info
    handlers: [console]
    level: DEBUG
    propagate: False


http:
  host: 0.0.0.0
  port: 8080

messaging:
  <<: *__messaging_kombu_pyamqp

storage:
  <<: *__storage_pymysql

# Logging
logging:
  version: 1
  formatters:
    brief:
      format: '%(levelname)-7s %(process)s:%(threadName)s
              %(name)s:%(lineno)s %(message)s'
      datefmt: '%y-%m-%d,%H:%M:%S'
  handlers:
    console:
      class : logging.StreamHandler
      formatter: brief
      stream  : ext://sys.stderr
  # by default all existing loggers are disabled upon the application
  # of this config. To re-enable a logger and it's childer just add it
  # to the loggers section with any even empty fields.
  loggers:
    slipper:
      <<: *__logger_info
    kombu:
      <<: *__logger_info
  root:
    <<: *__logger_info
    level: WARNING


